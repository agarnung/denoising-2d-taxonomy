<!-- HTML template generated in VSCode with html:5 command -->
<!DOCTYPE html> <!-- all HTML documents must start with this (non-HTML) tag, so the browser knows what type of document to expect -->

<!-- Root of an HTML doc. The container of all oher elements -->
<html lang="en"> <!-- natural language of the webpage -->

    <!-- First of the two main parts of an HTML doc. Non-visible info. resides here -->
    <head>
        <!-- <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <title>Website title</title>
    </head>

    <!-- Secont of the two main parts of an HTML doc. Must be only one body. Contains all visible info. -->
    <body>
        <h1 style="color: rgb(235, 47, 47); font-size: 25px; font-family:'Times New Roman', Times, serif">Body text</h1>
    </body>

</html>
